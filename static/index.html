<!DOCTYPE html>
<html lang="th">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdLivePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel {
      overflow: hidden;
      width: 100%;
    }
    .carousel-track {
      display: flex;
      width: max-content;
      animation: scroll 18s linear infinite;
    }
    .carousel-track img {
      width: 300px;
      height: auto;
      margin-right: 1rem;
      border-radius: 1rem;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-blue-600 text-white min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Image Carousel -->
